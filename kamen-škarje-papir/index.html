<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kamen Å¡karje paper</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1 class="obrazilo">Rock Paper Scissors<h1>
	</header>
	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="computer-label" class="badge">comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>

	<div class="result">
		<p id="p">START THE GAME!</p>
	</div>

	<div class="choices">
		
		<div id="rock" class="choice">
			<img src="1faa8.png">
		</div>
		<div id="scissors" class="choice">	
			<img src="2702.png">
		</div>	
		<div id="paper" class="choice">	
			<img src="1f9fb.png">
		</div>
	</div>

	<p id="endin">Make your move</p>
	<p id="restart">RESTART</p>
	<script src="app.js" charset="utf-8"></script>

</body>
</html>
